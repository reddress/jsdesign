<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<title>JS Design</title>
	<script src="js/lodash.min.js"></script>
  </head>
  <body>
  <script>
  
function out() {
  console.log.apply(console, arguments);
}

function showObjectEquality() {
  var a = new Object({'a': '1'});
  var b = {'a': '1'};

  // use lo-dash
  out(_.isEqual(a, b));
}

function showObjectProperties() {
  var c = {};
  c.someKey = "hi";
  
  Object.defineProperty(c, 'anotherKey', {value: 'goodbye'});
  out(c);
  out(Object.getOwnPropertyDescriptor(c, 'someKey'));
}



  
</script>
  </body>
</html>
