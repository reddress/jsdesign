  <!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JS Design</title>
  <script src="js/lodash.min.js"></script>
  </head>
  <body>
  <script>
  var myRevealingModule = (function() {
    var spacing = 12;

    function drawLines(title, start) {
      console.log(title);
      for (var i = 0; i < 5; i++) {
        console.log(start + (spacing * i));
      }
    }
    
    return {
      drawLines: drawLines
    };
  })();

myRevealingModule.drawLines("Hello", 100);

</script>
  </body>
  </html>
